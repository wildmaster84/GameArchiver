<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Listing</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding: 20px 0;
            background-color: #1f1f1f;
            margin: 0;
            font-size: 2em;
        }

        .search-container {
            text-align: center;
            padding: 20px;
        }

        .search-container input {
            padding: 10px;
            font-size: 1em;
            width: 80%;
            max-width: 600px;
            margin: 10px auto;
            display: block;
            border: none;
            border-radius: 5px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .directory {
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s;
            width: 220px;
        }

        .directory:hover {
            transform: scale(1.05);
        }

        .directory img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-bottom: 2px solid #f1f1f1;
        }

        .directory p {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .directory a {
            color: inherit;
            text-decoration: none;
        }

        .pagination {
            text-align: center;
            padding: 20px;
        }

        .pagination a {
            color: #f1f1f1;
            padding: 10px 20px;
            text-decoration: none;
            border: 1px solid #f1f1f1;
            margin: 0 5px;
            border-radius: 5px;
        }

        .pagination a.active {
            background-color: #f1f1f1;
            color: #121212;
        }
    </style>
</head>

<body>
    <h1>Total Results: {{ total }}</h1>
    <div class="search-container">
        <form action="/search" method="get">
            <input type="text" name="q" value="{{ query }}" placeholder="Search for a game...">
        </form>
    </div>
    <div class="container">
        {% for id, data in directories %}
        <div class="directory">
            <a href="/{{ id }}">
                <img src="{{ id }}/boxartlg.jpg" alt="{{ data['title'] }}">
                <p>{{ data['title'] }}</p>
            </a>
        </div>
        {% endfor %}
    </div>
    <div class="pagination">
        {% if page > 1 %}
        <a href="{{ url_for('search', q=query, page=1) }}">&laquo; First</a>
        <a href="{{ url_for('search', q=query, page=page-1) }}">&lsaquo; Prev</a>
        {% endif %}
        {% for p in range(max(1, page-5), min(page+5, total_pages)+1) %}
        <a href="{{ url_for('search', q=query, page=p) }}" class="{{ 'active' if p == page else '' }}">{{ p }}</a>
        {% endfor %}
        {% if page < total_pages %}
        <a href="{{ url_for('search', q=query, page=page+1) }}">Next &rsaquo;</a>
        <a href="{{ url_for('search', q=query, page=total_pages) }}">Last &raquo;</a>
        {% endif %}
    </div>
</body>
</html>
