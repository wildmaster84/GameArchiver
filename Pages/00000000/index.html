<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indie Game</title>
    <link rel="icon" type="image/png" href="./tile.png">
    <style>
        .banner {
            position: relative;
            width: max-content;
            min-width: -webkit-fill-available;
        }

        .background-image {
            width: 100%;
            height: 45vh;
            filter: blur(8px) brightness(50%);
            object-fit: cover;
        }

        .overlay-image {
            position: absolute;
            top: 10%;
            left: 5%;
            width: 10%;
            height: auto;
        }

        .game-title {
            position: absolute;
            top: 1%;
            left: 16%;
            font-size: xxx-large;
        }

        .publisher {
            position: absolute;
            top: 17%;
            left: 16%;
            font-size: xx-large;
        }

        .gallerytxt {
            position: relative;
            left: 1%;
            color: white;
            font-size: 25px;
            max-width: 100%;
        }

        .description {
            color: white;
            font-size: 15px;
            max-width: 75%;
        }

        .desc {
            color: white;
            font-size: 25px;
            max-width: 35%;
        }

        .descTable {
            border-collapse: collapse;
            width: 50%;
        }

        .xeniaTable {
            border-collapse: collapse;
            text-align: center;
        }

        .flex-container {
            display: flex;
            justify-content: space-between;
            width: -webkit-fill-available;
            padding: 2vh;
        }
        .flex-gallery-container {
            display: flex;
            justify-content: space-between;
            width: -webkit-fill-available;
            padding: 2vh;
        }

        .gameDesc,
        .xeniaDesc {
            width: 50%;
        }

        .container {
            width: 100%;
            position: relative;
            margin: 0 auto;
            min-inline-size: auto;
        }

        td,
        th {
            border: transparent;
            text-align: left;
            padding: 8px;
            color: white;
        }

        button {
            border: transparent;
            border-radius: 25px;
            text-align: left;
            padding: 5px 15px;
            background-color: rgb(52 58 61);
            color: white;
            font-size: large;
            cursor: pointer;
        }
        
        tr:nth-child(even) {
            background-color: none;
        }

        .gallery-container {
            overflow-x: auto;
            white-space: nowrap;
            width: 100%;
        }

        .gallery {
            display: inline-block;
            white-space: nowrap;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            display: inline-block;
            margin-right: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .gallery-item {
            display: inline-block;
        }

        @media (max-width: 768px) {
            .gallery img {
                width: 200px;
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .gallery img {
                width: 150px;
                height: 100px;
            }
        }

        .fullscreen-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .fullscreen-container img {
            max-width: 90%;
            max-height: 90%;
        }

        .fullscreen-container.active {
            display: flex;
        }

        .no-drag {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }

        .no-right-click {
            pointer-events: none;
        }
    </style>
    <script>
        function openInNewTab(url) {
            window.open(url, '_blank').focus();
        }

        function toggleFullscreen(imageSrc) {
            const fullscreenContainer = document.getElementById('fullscreen-container');
            const fullscreenImage = document.getElementById('fullscreen-image');
            fullscreenImage.src = imageSrc;
            fullscreenContainer.classList.add('active');
        }

        function closeFullscreen() {
            const fullscreenContainer = document.getElementById('fullscreen-container');
            fullscreenContainer.classList.remove('active');
        }

        document.addEventListener('DOMContentLoaded', function () {
            const galleryImages = document.querySelectorAll('.gallery img');
            galleryImages.forEach(img => {
                img.addEventListener('click', function () {
                    toggleFullscreen(this.src);
                });
            });

            const fullscreenContainer = document.getElementById('fullscreen-container');
            fullscreenContainer.addEventListener('click', closeFullscreen);
        });
    </script>
</head>

<body style="background:black;height:100%;font-family: arial, sans-serif;overflow-x: clip;width: -webkit-fill-available;">
    <div class="banner">
        <img src="./background.jpg" class="background-image no-drag no-right-click" alt="">
        <img src="./boxartlg.jpg" class="overlay-image no-drag no-right-click" alt="">
        <p class="game-title" style="color:white">Indie Game</p>
        <p class="publisher" style="color:lightgray">N/A</p>
    </div>
    <br>
    <div class="container">
        <div class="flex-container">
            <div class="gameDesc">
                <h1 class="desc">Description</h1>
                <p class="description">This game has not been archived!</p>
                <table class="descTable">
                    <tr>
                        <th>Published by</th>
                        <th>Developed by</th>
                        <th>Release date</th>
                    </tr>
                    <tr>
                        <td>N/A</td>
                        <td>N/A</td>
                        <td>01/01/1997</td>
                    </tr>
                </table>
            </div>
            <div class="xeniaDesc">
                <h1 class="desc">Xenia</h1>
                <p class="description">Xenia is an experimental emulator for the Xbox 360. For more information, see the Xenia wiki.</p>
                <table class="xeniaTable">
                    <tr>
                        <th><button onclick="openInNewTab('https://github.com/xenia-project/game-compatibility/issues?q=is%3Aissue+is%3Aopen+00000000')" alt="">Xenia</button></th>
                        <th><button onclick="openInNewTab('https://github.com/xenia-canary/game-compatibility/issues?q=is%3Aissue+is%3Aopen+00000000')" alt="">Xenia Canary</button></th>
                        <th><button onclick="openInNewTab('https://github.com/search?q=repo%3Axenia-canary%2Fgame-patches%2000000000&type=code')" alt="">Find patches</button></th>
                    </tr>
                </table>
                <br>
                <h1 class="desc">Capabilities</h1>
                <table class="capabilitiesTable">
                    <tr>
                        
                    </tr>
                </table>
            </div>
        </div>
        <br>
        <h1 class="gallerytxt">Gallery</h1>
        <div class="flex-gallery-container">
            <div class="gallery-container">
                <div class="gallery">
                    <div class="gallery-item"><img src="./screenlg1.jpg" alt="image"></div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div id="fullscreen-container" class="fullscreen-container">
        <img id="fullscreen-image" src="" alt="Fullscreen Image" draggable="false" style="cursor:pointer;">
    </div>
</body>
</html>
